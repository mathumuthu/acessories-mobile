<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #0c110be6;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      transition: all 0.3s ease;
      position: fixed;
      height: 100%;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .sidebar-toggle {
      display: none;
    }

    /* Main content */
    .main {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
      transition: margin-left 0.3s ease;
    }

    .topbar {
      background-color: #fff;
      padding: 15px 20px;
      margin-bottom: 20px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-btn {
      font-size: 22px;
      cursor: pointer;
      display: none;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(182, 29, 29, 0.888);
      flex: 1 1 250px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .card p {
      font-size: 16px;
      color: #c12c2c;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 0;
        overflow: hidden;
      }

      .main {
        margin-left: 0;
      }

      .toggle-btn {
        display: block;
      }

      .sidebar-toggle {
        display: block;
        position: fixed;
        left: 0;
        top: 0;
        bottom: 0;
        background-color: #2c3e50;
        width: 250px;
        padding-top: 20px;
        transition: left 0.3s ease;
      }

      .sidebar-toggle.hidden {
        left: -250px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Admin</h2>
    <a href="#">*Dashboard</a>
    <a href="https://jsonplaceholder.typicode.com/">*Users</a>
    <a href="https://messages.google.com/web/">*messages</a>
    <a href="#">*Settings</a>
    <a href="#">*Log in /Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main" id="main">
    <div class="topbar">
      <span class="toggle-btn" onclick="toggleSidebar()">☰</span>
      <h1>Dashboard</h1>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Users</h3>
        <p>1,500</p>
      </div>
      <div class="card">
        <h3>Reviews</h3>
        <p>₹75,000</p>
      </div>
      <div class="card">
        <h3>Messages</h3>
        <p>134</p>
      </div>
      <div class="card">
        <h3>Performance</h3>
        <p>92%</p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const isHidden = sidebar.classList.contains('sidebar-toggle');

      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('sidebar-toggle');
        sidebar.classList.toggle('hidden');
      }
    }

    
    if (window.innerWidth <= 768) {
      document.getElementById('sidebar').classList.add('sidebar-toggle', 'hidden');
    }
  </script>

</body>
</html>
